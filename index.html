<!DOCTYPE html>
<html>
<head>
    <title>FastAPI CSV Upload</title>
</head>
<body>
    <h1>FastAPI CSV Upload</h1>
    <p>Please upload a csv file with name and age columns.</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
